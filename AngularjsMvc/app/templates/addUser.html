<h2>Create</h2>
<form class="form-horizontal" name="formAddUser" ng-submit="createUser(user)" novalidate>
    <h4>Create a new user</h4>
    <hr />
    <div class="form-group">
        <label class="col-lg-2 control-label">Name</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" name="name" ng-model="user.Name" ng-maxlength="32" required />
            <span class="text-danger" ng-show="(formAddUser.name.$touched || formAddUser.name.$dirty) && formAddUser.name.$invalid">
                <span ng-show="formAddUser.name.$error.required">Name is required</span>
                <span ng-show="formAddUser.name.$error.maxlength">Name must be less than or equal 32</span>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
            <input type="email" class="form-control" name="mail" ng-model="user.Email" ng-maxlength="50" required />
            <span class="text-danger" ng-show="(formAddUser.mail.$touched || formAddUser.mail.$dirty) && formAddUser.mail.$invalid">
                <span ng-show="formAddUser.mail.$error.required">Email is required</span>
                <span ng-show="formAddUser.mail.$error.email">Invalid email address</span>
                <span ng-show="formAddUser.mail.$error.maxlength">Email must be less than or equal 50</span>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Address</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" name="address" ng-model="user.Address" ng-maxlength="50" ng-minlength="2" required >
            <span class="text-danger" ng-show="(formAddUser.address.$touched || formAddUser.address.$dirty) && formAddUser.address.$invalid">
                <span ng-show="formAddUser.address.$error.required">Address is required</span>
                <span ng-show="formAddUser.address.$error.minlength || formAddUser.address.$error.maxlength">Address must be less than or equal 50</span>
            </span>
        </div>
    </div>
    <div class="form-group">
        <div class=" col-lg-offset-2 col-lg-10" >
            <input type="submit" class="btn btn-primary" value="Create"  ng-disabled="formAddUser.$invalid"/>
            <a href="#/" class="btn btn-default">Cancel</a>
        </div>
    </div>
</form>
