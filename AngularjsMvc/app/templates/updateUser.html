<h2>Update</h2>
<form class="form-horizontal"  name="formUpdateUser" ng-submit="updateUser(user)" novalidate>
    <h4>Update Current User</h4>
    <hr />
    <div class="form-group">
        <label class="col-lg-2 control-label">Name</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" name="name" ng-model="user.Name" ng-maxlength="32" required />
            <span class="text-danger" ng-show="(formUpdateUser.name.$touched || formUpdateUser.name.$dirty) && formUpdateUser.name.$invalid">
                <span ng-show="formUpdateUser.name.$error.required">Name is required</span>
                <span ng-show="formUpdateUser.name.$error.maxlength">Name must be less than or equal 32</span>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
            <input type="email" class="form-control" name="mail" ng-model="user.Email" ng-maxlength="50" required />
            <span class="text-danger" ng-show="(formUpdateUser.mail.$touched || formUpdateUser.mail.$dirty) && formUpdateUser.mail.$invalid">
                <span ng-show="formUpdateUser.mail.$error.required">Email is required</span>
                <span ng-show="formUpdateUser.mail.$error.email">Invalid email address</span>
                <span ng-show="formUpdateUser.mail.$error.maxlength">Email must be less than or equal 50</span>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Address</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" name="address" ng-model="user.Address" ng-maxlength="50" ng-minlength="2" required>
            <span class="text-danger" ng-show="(formUpdateUser.address.$touched || formUpdateUser.address.$dirty) && formUpdateUser.address.$invalid">
                <span ng-show="formUpdateUser.address.$error.required">Address is required</span>
                <span ng-show="formUpdateUser.address.$error.minlength || formUpdateUser.address.$error.maxlength">Address must be less than or equal 50</span>
            </span>
        </div>
    </div>
    <div class="form-group">
        <div class=" col-lg-offset-2 col-lg-10">
            <input type="submit" class="btn btn-primary" value="Update" ng-if="states.showUpdateButton" ng-disabled="formUpdateUser.$pristine || formUpdateUser.$invalid" />
            <a href="#/" class="btn btn-default">Cancel</a>
        </div>
    </div>
</form>
